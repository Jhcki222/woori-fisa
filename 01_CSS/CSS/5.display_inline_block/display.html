<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display(block/inline)</title>
</head>

<body>
    <h1>HTML Element의 display 속성 2가지 : Block / Inline</h1>

    <!-- 직접 같이 코드 타이핑하여 학습 -->
    <h1>block</h1>

    <div style="border : 1px dashed blue;">div는 block 속성, 항상 새로운 줄부터 시작, 
        전체 가로폭(width) 100%를 차지</div>
    <p style="border : 1px dashed green">p태그도 block 속성</p>
     
    <h1>inline</h1>
    <a style="border : 3px dashed red">a태그는 inline, 자신이 필요한 영역(컨텐츠)만큼만 자리 차지</a>
    <span style="border : 3px dashed yellow">span도 inline</span>
</body>

</html>
